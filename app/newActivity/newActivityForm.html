<div>
    <peula-li-navbar></peula-li-navbar>
    <div class="container">
        <h3>שלום {{getActiveUser().fname}} - כמה נהדר שבחרת להוסיף פעולה למאגר!</h3>
        <form class="new-activity-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="subject">שם הפעולה (נושא):</label>
                        <input type="text" class="form-control" id="subject" ng-model="activityName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tags">תגיות:</label>
                        <input type="text" class="form-control" id="tags" ng-model="activityTags"
                            placeholder='ללא #, הפרדה ע"י פסיקים, צמדי מילים עם מקף ללא רווחים'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="age">גיל החניכים:</label>
                        <select class="form-control" id="age" ng-model="activityAge">
                            <option>כיתות ג</option>
                            <option>כיתות ד</option>
                            <option>כיתות ה</option>
                            <option>כיתות ו</option>
                            <option>כיתות ז</option>
                            <option>כיתות ח</option>
                            <option>כיתות ט</option>
                            <option>בוגרים</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="length">אורך הפעולה:</label>
                        <select class="form-control" id="length" ng-model="activityLength">
                            <option>עד חצי שעה</option>
                            <option>שעה</option>
                            <option>שעה וחצי</option>
                            <option>שעתיים</option>
                            <option>שעתיים וחצי</option>
                            <option>שלוש שעות</option>
                            <option>מעל שלוש שעות</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="location">מיקום:</label>
                        <select class="form-control" id="location" ng-model="activityLocation">
                            <option>פנים</option>
                            <option>חוץ</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="levelOfActive">רמת אקטיביות:</label>
                        <select class="form-control" id="levelOfActive" ng-model="levelOfActive">
                            <option>1 - פאסיבית</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 - אקטיבית</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="shortDesc">תאור קצר:</label>
                        <textarea class="form-control" rows="2" id="shortDesc" ng-model="shortDesc"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="activitGoals">מטרות הפעולה:</label>
                        <textarea class="form-control" rows="2" id="activitGoals" ng-model="activityGoals"></textarea>
                    </div>
                </div>
            </div>
            <div class="activity-desc">
                <label>תאור הפעולה:</label>
                <div class="row" ng-repeat="step in activityFullDesc">
                    <div class="col-md-2">
                        <label for="stepLength">שלב {{$index+1}} - אורך <small>(בדקות)</small>:</label>
                    </div>
                    <div class="col-md-1">
                        <input type="number" id="stepLength" class="form-control" ng-model="step.stepLength">
                    </div>
                    <div class="col-md-1">
                        <label for="stepDesc">תאור:</label>
                    </div>
                    <div class="col-md-8">
                        <textarea type="text" class="form-control" id="stepDesc" ng-model="step.stepDesc"
                            rows="2"></textarea>
                    </div>
                </div>
                <p ng-click="insertStep()"><a href="">הוסף שלב</a></p>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="activityResources">חומר עזר נדרש:</label>
                        <textarea class="form-control" rows="1" id="activityResources"
                            ng-model="activityResources"></textarea>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="activityExtFiles">קבצים מצורפים:</label>
                        <input class="form-control" type="file" id="activityExtFiles" ng-model="extFiles">
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn add-act-btn btn-block btn-lg h-100" ng-click="addActivity()">הוסף פעולה</button>
                </div>
            </div>
        </form>
    </div>
</div>
